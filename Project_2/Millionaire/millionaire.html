<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Millionaire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="mill-wrap">
    Score:<h3 class="score"></h3>
    <div class="question-container">
        <div class="question">Question:</div>
        <div class="answers">
            <div class="answerA answer">A:</div>
            <div class="answerB answer">B:</div>
            <div class="answerC answer">C:</div>
            <div class="answerD answer">D:</div>
        </div>
    </div>
    <div class="help">
        <button class="help-btn fifty">50/50</button>
        <button class="help-btn friend">Friend</button>
    </div>
</div>

<div class="way">
    <ol reversed>
        <li>1000000</li>
        <li>500000</li>
        <li>250000</li>
        <li>125000</li>
        <li>64000</li>
        <li>32000</li>
        <li>16000</li>
        <li>8000</li>
        <li>4000</li>
        <li>2000</li>
        <li>1000</li>
        <li>500</li>
        <li>300</li>
        <li>200</li>
        <li>100</li>
    </ol>
</div>
<script src="millionaire.js"></script>
</body>
</html>
